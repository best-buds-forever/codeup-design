<!doctype html5>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
<div class="container">



    <nav class="row mx-auto mt-5">
        <div class="logo
                    col-12 col-sm-2 col-md-2 col-lg-2
                    order-1 order-sm-3 order-md-1 order-l-1
                    mx-auto
        ">
            <img class="codeup-logo rounded-circle" src="img/assets/logo.jpg" alt="codeup design" width="105px" height="105">
        </div>


        <div class="codeup-design-text my-auto
                    col-12 col-sm-12 col-md-2 col-lg-2
                    order-2 order-sm-6 order-md-2 order-lg-2
                    mx-auto mx-sm-auto ml-md-0 mr-md-auto

        ">
            <p class="text-nowrap">codeup design</p>
        </div>


        <div class="services my-auto
                    col-3 col-sm-2 col-md-2 col-lg-2
                    order-3 order-sm-1 order-md-3 order-lg-3
                    mx-auto mx-sm-auto mx
        ">
            <p>SERVICES</p>
        </div>

        <div class="work my-auto
                    col-3 col-sm-2 col-md-2 col-lg-2
                    order-4 order-sm-2 order-md-4 order-lg-4"
        >
            <p>WORK</p>
        </div>

        <div class="blog my-auto
                    col-3 col-sm-2 col-md-2 col-lg-2
                    order-5 order-sm-4 order-md-5 order-lg-5">
            <p>BLOG</p>
        </div>

        <div class="contact my-auto
                    col-3 col-sm-2 col-md-2 col-lg-2
                    order-6 order-sm-5 order-md-6 order-md-6">
            <p>CONTACT</p>
        </div>





    </nav>




    <header class="row mx-auto my-5">
        <div class="visual-design-and-web-development mx-auto col-12">
            <h2 class="text-center">
                VISUAL DESIGN & WEB DEVELOPMENT
            </h2>
        </div>
        <div class="from-park-city my-5 col-12 mx-auto">
            <h4 class="text-center">FROM PARK CITY, UTAH</h4>
        </div>
    </header>




    <main>
        <div class="buttons row">

        </div>
    </main>




    <section>
        <div class="selected-work"></div>
    </section>




    <aside>
        <div class="the-last"></div>
    </aside>




    <footer></footer>
</div>




</div>
</body>
</html>
