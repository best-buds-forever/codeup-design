<!doctype html5>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
<div class="container">

    <nav class="row d-flex mx-auto mt-5">
        <div class="logo
                    col-12 col-sm-auto col-md-auto col-lg-auto
                    order-1 order-sm-3 order-md-1 order-l-1
                    my-auto mx-sm-1 mx-md-0 mx-lg-0
                    p-2">
            <img class="codeup-logo d-block rounded-circle justify-content-center mx-auto" src="img/assets/logo.jpg" alt="codeup design" width="105px" height="105">
        </div>
        <div class="codeup-design-text
                    col-12 col-sm-12 col-md-auto col-lg-auto
                    order-2 order-sm-6 order-md-2 order-lg-2
                    my-auto mb-sm-3 my-md-auto my-lg-auto mx-0 mx-sm-0 mx-md-0 mr-lg-0
                    p-0">
            <p class="text-nowrap">
                codeup design
            </p>
        </div>
        <div class="services
                    col-auto col-sm-auto col-md-auto col-lg-auto
                    order-3 order-sm-1 order-md-3 order-lg-3
                    my-auto ml-auto ml-sm-auto ml-md-auto mr-md-0 ml-lg-auto
                    p-2">
            <p>
                SERVICES
            </p>
        </div>

        <div class="work
                    col-auto col-sm-auto col-md-auto col-lg-auto
                    order-4 order-sm-2 order-md-4 order-lg-4
                    my-auto mx-0
                    p-2">

            <p>
                WORK
            </p>
        </div>

        <div class="blog
                    col-auto col-sm-auto col-md-auto col-lg-auto
                    order-5 order-sm-4 order-md-5 order-lg-5
                    my-auto mx-0
                    p-2">

            <p>
                BLOG
            </p>
        </div>

        <div class="contact
                    col-auto col-sm-auto col-md-auto col-lg-auto
                    order-6 order-sm-5 order-md-6 order-md-6
                    my-auto mr-auto mr-sm-auto mx-md-0 mx-lg-0
                    p-2">

            <p>
                CONTACT
            </p>
        </div>
        <div class="bg-white mt-4">
        </div>
    </nav>
    <header class="row mx-auto my-3">
        <div class="visual-design-and-web-development mx-auto p-0 col-12">
            <h3 class="text-center">
                VISUAL DESIGN & WEB DEVELOPMENT
            </h3>
        </div>
        <div class="from-park-city mt-5 col-12 mx-auto">
            <h5 class="text-center">FROM PARK CITY, UTAH</h5>
        </div>
    </header>
    <main class="color-bubbles mt-4">
        <div class="buttons row d-flex justify-content-center">
            <div class="col-4 col-sm-3 col-md-2 ml-2
                        ml-sm-0 mx-lg-0 mx-xl-0 mr-md-2 mb-2">
                <div class="design rounded-circle bg-red d-block ddsh border-3 border-light mx-auto">
                    <h6 class="text-center lH">
                        DESIGN
                    </h6>
                </div>
            </div>
            <div class="col-4 col-sm-3 col-md-2
                        ml-2 ml-sm-0 mx-lg-0 mx-xl-0 mr-md-2 mb-2">
                <div class="develop rounded-circle bg-orange d-block ddsh border-3 border-light mx-auto">
                    <h6 class="text-center lH">
                        DEVELOP
                    </h6>
                </div>
            </div>
            <div class="col-4 col-sm-3 col-md-2
                        ml-2 ml-sm-0 mx-lg-0 mx-xl-0 mr-md-2 mb-2">
                <div class="support rounded-circle bg-green d-block ddsh border-3 border-light mx-auto">
                    <h6 class="text-center lH">
                        SUPPORT
                    </h6>
                </div>
            </div>
            <div class="col-4 col-sm-3 col-md-2
                        ml-2 ml-sm-0 mx-lg-0 mx-xl-0 mr-md-2 mb-2">
                <div class="host rounded-circle bg-teal d-block ddsh border-3 border-light mx-auto">
                    <h6 class="text-center lH">
                        HOST</h6>
                </div>
            </div>
        </div>
        <hr>
    </main>




    <section class="row d-flex my-5">



        <header class="selected-work-column
                    col-auto col-sm-auto col-md-8 col-lg-8
                    p-0">
            <p class="text-md-left text-lg-left">
                SELECTED WORK
            </p>

            <section class="selected-work-row
                            bg-white
                            m-0 p-2">

                <article class="selected-work-content-left
                               justify-content-center
                               justify-content-sm-left
                               mr-0 p-2" style="width: 50%; height:auto">
                    <p>TEST</p>
                </article>
                <article class="selected-work-content-right
                                bg-black
                               col-1
                               mr-0 p-2" style="width: 50%; height:auto">
                    <p>TEST</p>
                </article>
            </section>
        </header>




        <header class="the-last-column
                    d-none d-sm-none d-md-block d-lg-block
                    col-12 col-sm-12 col-md-4 col-lg-4">
            <p class="text-left">
                THE LAST
            </p>
            <section class="the-last-row row">
                <article class="col-auto">

                </article>


            </section>
        </header>
        </div>
    </section>




    <footer></footer>
</div>




</div>
</body>
</html>
